version: '3.8'

services:
  user-db:
    image: postgres:13
    env_file:
      - .env  
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - user_data:/var/lib/postgresql/data/

  user-service:
    build: .
    ports:
      - "8001:8000"
    env_file:
      - .env 
    environment:
      DATABASE_URL: ${DATABASE_URL}
      USER_SERVICE_URL: ${USER_SERVICE_URL}
    depends_on:
      - user-db

volumes:
  user_data: